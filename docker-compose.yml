services:
  cart:
    container_name: cart
    build:
      context: .
      dockerfile: ./cart/cmd/cart/Dockerfile
    env_file:
      - ./cart/config/docker.env
    ports:
      - "8082:8082"
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--spider", "--quiet", "cart:8082/healthz" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    depends_on:
      loms:
        condition: service_healthy
    networks:
      - backend
  loms:
    container_name: loms
    build:
      context: .
      dockerfile: ./loms/cmd/loms/Dockerfile
    env_file:
      - ./loms/config/docker.env
    ports:
      - "50000:50000"
    restart: always
    healthcheck:
      test: ["CMD", "/bin/grpc_health_probe", "-addr=:50000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - backend

networks:
  backend:
    driver: bridge
